name: Portainer Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**/compose.yaml'
      - '.github/workflows/portainer-deploy.yml'
      - 'scripts/portainer-webhook-deploy.js'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit for diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Portainer deploy script
        env:
          PORTAINER_WEBHOOK_HELLO: ${{ secrets.PORTAINER_WEBHOOK_HELLO }}
          PORTAINER_WEBHOOK_CLOUDFLARED: ${{ secrets.PORTAINER_WEBHOOK_CLOUDFLARED }}
          # ⚠️ IMPORTANT: When adding a new service, add its webhook secret here!
          # Example for 'home-assistant' service:
          # PORTAINER_WEBHOOK_HOME_ASSISTANT: ${{ secrets.PORTAINER_WEBHOOK_HOME_ASSISTANT }}
        run: |
          node scripts/portainer-webhook-deploy.js