name: Test Portainer Script

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - '.github/workflows/test-portainer-script.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - '.github/workflows/test-portainer-script.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run tests
        run: |
          cd scripts
          node test-portainer-webhook.js