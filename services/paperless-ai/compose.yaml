networks:
  app_network:
    external: true

volumes:
  paperless-ai_data:
    external: true
    name: paperless-ai_paperless-ai_data

services:
  paperless-ai:
    image: clusterzx/paperless-ai:latest
    container_name: paperless-ai
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - paperless-ai_data:/app/data
